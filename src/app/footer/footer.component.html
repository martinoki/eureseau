<div class="footer">
  <div>
    <div class="item" *ngFor="let text of texts">
      <img class="icon" [src]="'icons/' + text.icon" [alt]="text.alt" />
      <span
        ><b>{{ text.title }}:</b> {{ text.text }}
      </span>
    </div>
  </div>
  <div class="footer-logo">
    <img width="200px" src="logo.png" alt="Logo" />
    <span>Estudio Pedreria</span>
    <span>Felix Pedreira</span>
  </div>
</div>
